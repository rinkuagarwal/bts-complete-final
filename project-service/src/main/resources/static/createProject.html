	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Create Bug</title>
<script type="text/javascript">
	function saveBug() {
		function success(response){
			if(!response.ok){
				alert('error happned');
				return;
			}
			alert("Bug has been created!");
			return response.json();
		} 
		 const createBug = document.getElementById('createBug');
		    if (!createBug.checkValidity()) {
		        alert('form is invalid');
		        return;
		    }
		const promise = fetch('/bug', {
			method : 'POST',
			headers : {
				'Content-Type' : 'application/json'
			},
			body : JSON.stringify({
				name : document.getElementById('name').value,
				type : document.getElementById('type').value,
				severity : document.getElementById('severity').value,
				projectId : document.getElementById('project').value,
				priority : document.getElementById('Priority').value,
				status : document.getElementById('Status').value,
				module : document.getElementById('module').value,
				synopsis : document.getElementById('synopsis').value,
				description : document.getElementById('description').value,
				product : document.getElementById('product').value,
				submittedOn : document.getElementById('submit').valueAsDate,
				eta : document.getElementById('etaid').valueAsDate
			})
		});
		promise.then(success);
	}
</script>
</head>

<body>

					</ul>
				</div>
			</div>

		</nav>
	</header>
	<div class="container" id="create">
	<form id="createBug">
		<p class="para1">Create Bug</p>
		<table class="table">
			<tr>
				<td>Name</td>
				<td><input type="text" id="name" required></td>
				<td>ProjectId</td>
				<td><input type="text" id="project" required></td>

			</tr>
			<tr>
				<td>Module</td>
				<td><input type="text" id="module" required></td>
				<td>Type</td>
				<td><select id="type" required>
						<option value="" disabled selected>Choose value</option>
						<option value="RUNTIME">RUNTIME</option>
						<option value="COMPILETIME">COMPILETIME</option>
						<option value="ARITHMETIC">ARITHMETIC</option>
						<option value="LOGICAL">LOGICAL</option>
						<option value="SYNTAX">SYNTAX</option>
				</select></td>
			</tr>
			<tr>
				<td>Product</td>
				<td><input type="text" id="product" required></td>
				<td>Status</td>
				<td><select name="Status" id="Status" required>
						<option value="" disabled selected>Choose value</option>
						<option value="NEW">NEW</option>
						<option value="OPEN">OPEN</option>
						<option value="FIXED">FIXED</option>
						<option value="ASSIGNED">ASSIGNED</option>
						<option value="PENDING_REQUEST">PENDING_REQUEST</option>
						<option value="RETEST">RETEST</option>
						<option value="REOPEN">REOPEN</option>
						<Option value="CLOSED">CLOSED</Option>
						<option value="VERIFIED">VERIFIED</option>
				</select></td>

			</tr>
			<tr>
				<td>Synopsis</td>
				<td><textarea minlength="5" maxlength="50" class="form-control"
                    placeholder="Please type your comment in less than 50 characters" id="synopsis" required
                    ></textarea></td>
				<td>Severity</td>
				<td><select id="severity" required>
						<option value="" disabled selected>Choose value</option>
						<option value="SEVERE">SEVERE</option>
						<option value="MILD">MILD</option>
						<option value="LOW">LOW</option>
				</select></td>
			</tr>
			<tr>
				<td>Description</td>
				<td><textarea minlength="5" maxlength="100" class="form-control"
                    placeholder="Please type your comment in less than 100 characters" required id="description"
                    ></textarea></td>
				<td>Priority</td>
				<td><select name="Priority" id="Priority" required>
						<option value="" disabled selected>Choose value</option>
						<option value="HIGH">HIGH</option>
						<option value="MEDIUM">MEDIUM</option>
						<option value="LOW">LOW</option>
				</select></td>
			</tr>
			<tr>
				<td>Submitted On</td>
				<td><input type="date" id="submit"></td>
				<td>Estimated Date</td>
				<td><input type="date" id="etaid"></td>
			</tr>
		</table>
		<table width="100%">
		<tr>
		<td></td>
		<td><a class="btn btn-first" onclick="saveBug()" href="#">Create Bug</a></td>
		<td></td>
		</tr>
		</table>
		
</form>
